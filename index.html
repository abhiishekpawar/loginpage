<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AUTHETICATION</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!--Adding icon-->
   <link rel="icon" href="https://bit.ly/3s9EPNf" type="image/png">

</head>
<body>
    <div class="container" id="main">
    <div class="sidenav">
        <div class="login-main-text" id="txt">
           <h2>Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                 </div>
                
                 <button type="submit" class="btn btn-black" id="login" >Login</button>
                 <button type="submit" class="btn btn-secondary" id="register">Register</button>
              </form>
           </div>
        </div>
     </div>
     </div>
     <script ></script>
    
</body>
</html>
